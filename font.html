    <title>Font</title>
    <style>
        .serif {

        }
        .sans-serif {

    <p class="sans-serif">Ini adalah contoh font sans serif</p>
    <p>Ini adalah font referensi yang aman atau web safe font <a href="https://w3schools.com/cssref/css_websafe_font.asp">klik disini</a></p>
