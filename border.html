<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padding</title>
    <style>
        .first-box {
            background-color: lightblue;
            width: 200px;
            height: 100px;
            margin: auto;
            padding: 30px 10px 30px 10px;
            border: 5px solid black;
            border-radius: 10px;
        }
        .p {
            border-bottom: 2px solid red;
            width: 650px;
        }


    </style>
</head>
<body>
    <!-- untuk border urutan valuenya adalah width style color-->
    <h1>Tutorial Border</h1>
    <p><a href="https://w3schools.com/css/css_border.asp">Referensi border css</a></p>
    <div class="first-box">Belajar coding itu mudah</div>
    <p class="p">AYO TETAP SEMANGAT BELAJAR CODING BERSAMA MUHAMMAD YASIR ARAFAT</p>
</body>
</html>
