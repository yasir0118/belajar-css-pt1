<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> <div> dan <span> </title>
        <style>
            .blue {
                color: wheat;
                background-color: black;
            }
            p > span {
                color: red;
            }
            .bgcolor {
                background-color: yellow;
            }
        </style>
</head>
    <!-- div berfungsi untuk membuat division pada HTML
    dan span digunakan untuk membuat inline container
    atau dengan kata lain div dan span ini berfungsi untuk
    membungkus suatu element agar mudah mengaplikasikan css-->
<body>

    <div class="blue">
        <h1>Ini adalah Division</h1>
        <p>Ini adalah anggota Divisi</p>
    </div>

        <h1>Ini adalah contoh span</h1>
        <p><span class="bgcolor">Tahukah anda</span> bahwa teks ini berisikan span</p>

</body>
</html>
